version: '3.8'
services:
  database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    ports:
      - '5432:5432'
  app:
    build: .
    container_name: rentx
    ports:
      - '3333:3333'
      - '9229:9229'
    volumes:
      - /usr/app/node_modules
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
